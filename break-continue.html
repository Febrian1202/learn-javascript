<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break dan Continue</title>
</head>
<body>
<script>

    let counter = 1;
    while(true) {
        document.writeln(`Perulangan ke ${counter}<br>`);
        counter++;

        if (counter > 10) {
            break;
        }
    }

    for(let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
            continue;
        }

        document.writeln(`Perulangan ganjil ke ${i} <br>`)
    }

</script>
</body>
</html>
