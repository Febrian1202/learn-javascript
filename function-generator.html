<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        function* createNames() {
            yield "Muhammad";
            yield "Febrian";
            yield "Syah";
        }

        const names = createNames();
        for(let name of names){
            console.info(name);
        };

        // lazy loading
        function* angkaGanjil(value){
            for(let i = 1; i <= value; i++) {
                if ( i % 2 === 1 ){
                    console.info(`Yield ${i}`);
                    yield i;
                }
            }
        }

        // eager loading
        function buatGanjilArray(value){
            const result = [];
            for (let i = 1; i <= value; i++){
                if (i % 2 === 1){
                    console.info(`Yield ${i}`);
                    result.push(i);
                }
            }
            return result;
        }

        const numbers = angkaGanjil(100);
        // for (const number of numbers) {
        //     console.log(number);
        // }
        console.info(numbers.next().value);
        console.info(numbers.next().value);
        console.info(numbers.next().value);

    </script>
</body>
</html>
