<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Function</title>
</head>
<body>
    <script>

        function sayHello (name) {
            document.writeln(`Hello ${name}<br>`);
        }

        sayHello("Eko");

        const say = sayHello;
        say("Rian");

        function giveMeName(callback) {
            callback("Ridaz");
        }

        giveMeName(sayHello);
        giveMeName(say);

    </script>
</body>
</html>
