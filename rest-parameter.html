<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>
<body>
    <script>

        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`Total ${name} is ${total}<br>`);
        }

        sum("Orange", 1, 34, 6, 7, 8, 3, 1, 3, 4);
        sum("Apple", 1, 34, 6, 7, 8, 3, 1, 3, 4);
        sum("Banana", 1, 34, 6, 7, 8, 3, 1, 3, 4);

        const values = [10,10,10,10,10,10];
        sum("Test", ...values);
        document.writeln(...values);

        function oldSum () {
            let total = 0;
            for (const argument of arguments) {
                total += argument;
            }
            document.writeln(`Total is ${total}<br>`)
        }

        oldSum(1,2,3,4,5,6);

    </script>
</body>
</html>
