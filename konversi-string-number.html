<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String Number</title>
</head>
<body>
    
    <script>

        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.1")}</p>`);
        document.writeln(`<p>${parseFloat("1.1")}</p>`);
        document.writeln(`<p>${Number("1.1")}</p>`);
        
        const a = 1;
        const b = 2;
        const total = a.toString() + b.toString();
        document.writeln(total);
        
        document.writeln(`<p>${parseInt("2salah")}</p>`);
        document.writeln(`<p>${parseFloat("1.1tes")}</p>`);

        document.writeln(`<p>${Number("2salah")}</p>`);
        document.writeln(`<p>${Number("1.1tes")}</p>`);
        
        const first = Number("salah");
        const totalNumber = first + 100;
        document.writeln(`<p>${totalNumber}</p>`);
        document.writeln(`<p>${isNaN(first)}</p>`);
    </script>
</body>
</html>
