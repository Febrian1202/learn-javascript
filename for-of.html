<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <script>

        const names = ["Muhammad", "Febrian", "Syah"];

        for(const name of names) {
            document.writeln(`${name}<br>`);
        }
        
        const fullName = "Muhammad Febrian Syah";

        for(const character of fullName) {
            document.writeln(`${character}<br>`);
        }
    </script>
</body>
</html>
