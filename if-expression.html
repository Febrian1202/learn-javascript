<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>

        const examValue = 30;

        if (examValue > 80) {
            document.writeln("<p>Mantap</p>");
        } else if (examValue > 60) {
            document.writeln("<p>Lumayan lah</p>");
        } else {
            document.writeln("<p>Guoblog</p>");
        }

    </script>
</body>
</html>
