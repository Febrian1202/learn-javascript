<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>

        const name = "M. Febrian Syah";
        const template = `Name : ${name}`;

        console.info(template);

        const nilai = 90;
        const template2 = `Name : ${name}, Lulus : ${nilai > 70}`;

        console.info(template2);

        const multiline = `Nama Saya M. Febrian Syah
Sekarang Kuliah,
Sering Juga Main Game
Kalau lagi males, paling nonton`

        document.writeln("<pre>");
        document.writeln(multiline);
        document.writeln("</pre>");
    </script>
</body>
</html>
