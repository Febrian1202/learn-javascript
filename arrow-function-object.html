<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function di Object Method</title>
</head>
<body>
    <script>
        const person = {
            name: "Ridaz",
            sayHello : (value) => {
                console.log(`Hello ${value}`);
            }
        }

        person.sayHello("Budi");
    </script>
</body>
</html>
